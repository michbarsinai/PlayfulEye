@(title: String, value:String)

@main( title, routes.Application.index ) {
  <div class="slide">
    <table style="width:100%; height:100%">
      <tr>
        <td style="vertical-align: middle; text-align: center;">
          <h3>@title</h3>
          <code>
            <pre>@value</pre>
          </code>
        </td>
      </tr>
    </table>
  </div>
}
