@(title: String, imageName:String, elements: Seq[Element], next: Call)

@main( title, next ) {
  <div class="slide">
    <div style="float:right">
      <img src="@routes.Assets.at("images/"+imageName+".png")" />
    </div>
    <h1>@title</h1>
    @for( emt <- elements ){
      @cmps.element(emt)
    }
  </div>
}
