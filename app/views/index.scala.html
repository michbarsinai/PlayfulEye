@(title: String, next:Call)

@main(title, next) {

<div class="container" id="content">
<div class="jumbotron">
  <h1 class="centered">@title</h1>
  <hr />
  <h3 class="centered">A Very High Level Introduction to Play framework</h3>
  <hr />
  <img width="300px" class="centered" src="@routes.Assets.at("images/play-logo.png")" alt="">
  <hr />
  <p class="centered">IQSS 2014-06-09</p>
  <p class="centered">Michael Bar-Sinai</p>
</div>
</div>
}
